<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Task 2</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <hr>
    <form action="">
        <label for="name">Name:
            <input type="text" name="" id="name">
        </label>
        <br><br>
        <label for="email">Email:
            <input type="email" name="" id="email">
        </label>
        <br><br>
        <label for="story">Write your story here:
            <textarea name="" id="story" cols="30" rows="10"></textarea>
        </label>
        <br><br>
        <label for="Feedback">Give your feedback here:
            <select name="Feedback" id="Feedback">
                <option value="Feedback">Excellent</option>
                <option value="Feedback">Very Good</option>
                <option value="Feedback">Good</option>
                <option value="Feedback">Moderate</option>
                <option value="Feedback">Poor</option>
            </select>
        </label>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
